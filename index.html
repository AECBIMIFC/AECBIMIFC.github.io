<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>IFC.js</title>
  </head>
  <body>
    <div id="viewer-container"></div>
    <div id="buttons" class="ocultar">
      <a id="structure-button" class="button"
        ><i class="fa-solid fa-code-branch"></i
      ></a>
      <a id="properties-button" class="button"
        ><i class="fa-solid fa-info"></i
      ></a>
      <a id="clipper-button" class="button"
        ><i class="fa-solid fa-scissors"></i
      ></a>
    </div>
    <div class="ifc-property-menu ocultar" id="ifc-property-menu">
      <div class="ifc-property-item">
        <div>Key</div>
        <div class="ifc-property-value">Value</div>
      </div>
      <div id="ifc-property-menu-root"></div>
    </div>
    <div id="right-container">
      <div id="imagen">
        <img src="assets/img/logoIneco.png" alt="Logo" id="logo" />
      </div>
      <div id="tabla" class="ocultar">
        <table id="propiedades"></table>
      </div>
    </div>
    <div class="ifc-tree-menu ocultar">
      <ul id="myUL">
        <li id="tree-root"></li>
      </ul>
    </div>
    <input type="file" id="file-input" />
    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
